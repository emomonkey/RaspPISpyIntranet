{% extends "base.html" %}

{% block content %}
<form method=post action="/process" class ="form-horizontal" role="form">
	<div class="form-group">
		<img src="{{ url_for('static', filename = '%s/%s' % (pfolder,pimg))}}"  alt="Link"/> 
	</div>
	{% for field in form %}
    		<div class="form-group">
        	{% if field.type == "HiddenField" %}
           		{{ field }}
        	{% else %}
           		{{ field.label }}
           		{{ field }}
        	{% endif %}
    		</div>
    {% endfor %}
	
	<div class="row-fluid">
		<div class="8"> </div>
		<div class="4"> </div>
	</div>
	<div class="btn-group">
        <input type="submit" name="cmdbtn" value="Email" class="btn btn-default" />
        <input type="submit" name="cmdbtn" value="Save" class="btn btn-default" />
 		<input type="submit" name="cmdbtn" value="Delete" class="btn btn-default" />
 		<input type="submit" name="cmdbtn" value="Return" class="btn btn-default" />
    </div>
</form>
{% endblock %}
